<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="icon" type="image/x-icon"
        href="https://cdn.icon-icons.com/icons2/2389/PNG/512/shopify_logo_icon_144894.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Now</title>
</head>

<body>

    <div class="container">
        <div class="sidebar">
            <h3 style="text-align:center">Filter by category:</h3>
                <input type="radio" id="men's clothing" name="category" value="men's clothing">
                <label for="men's clothing">Men's clothing</label><br>
                <input type="radio" id="women's clothing" name="category" value="women's clothing">
                <label for="women's clothing">Women's clothing</label><br>
                <input type="radio" id="jewelery" name="category" value="jewelery">
                <label for="jewelery">Jewelery</label><br>
                <input type="radio" id="electronics" name="category" value="electronics">
                <label for="electronics">Electronics</label><br><br>
        </div>
        <div class="header">
            <!--<img style="width:120px;height:120px;float:left;" src="shoplogocolor.png">-->
            <h3 style="font-weight:200; font-size:12px;">Example storefront using products from <a target="_blank"
                    href="https://fakestoreapi.com/docs">FakeStoreAPI</a></h3>

            <div class="headerContainer">
                <div class="headerMenuDiv">
                    <span class="headerMenuItem">
                        <p>Shop</p>
                    </span>
                    <span class="headerMenuItem">
                        <p>Stores</p>
                    </span>
                    <span class="headerMenuItem">
                        <p>Info</p>
                    </span>

                </div>

                <div class="headerIconDiv">
                    <i style="padding-right:10px;" class="fas fa-shopping-cart"></i><i class="gg-search"></i>
                </div>
            </div>
        </div>

        
        <div class="store">
            



        </div>

        <div class="modal">
            <div class="modalContentDiv">
            </div>
        </div>

        <script src="scripts.js"></script> <!-- external scripts file with logic-->
</body>

</html>
